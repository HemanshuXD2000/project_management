server:
  port: 9501
  
spring:
  application:
    name: manager-service
    
  datasource:
    url: jdbc:mysql://localhost:3306/project_management
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.MySQLDialect

  data:
    mongodb:
      uri: mongodb://localhost:27017/projectDescStakeDatabase

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8777/eureka
      
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'